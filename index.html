<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QR Generator</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body class="bg-color-light-gray">
    <header class="p-3 bg-color-gray">
      <h1 class="mb-0">QR Code Generator</h1>
      <small class="text-muted">Made with ‚ù§ by shadowli666</small>
    </header>
    <main>
      <div class="row content">
        <div class="col-md-6 d-flex flex-column align-items-center justify-content-center">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              name="input-text"
              id="input-text"
              aria-describedby="helpId"
              placeholder="Ingrese el Texto"
            />
            <small id="helpId" class="form-text text-muted"
              >Ingrese cualquier texto, si es un link empezar con
              https://</small
            >
          </div>
              <small>Color de Fondo:</small>
              <input
              type="color"
              name="form-control"
              id="input-light-color"
              value="#ffffff"
              class="form-control form-control-color"
              />
            <small>Color de Frente:</small>
            <input
              type="color"
              name="form-control"
              id="input-dark-color"
              class="form-control form-control-color"
              />
        </div>
        <div
          class="col-md-6 d-flex align-items-center justify-content-center"
          id="qrcode"
        ></div>
      </div>
    </main>
    <footer></footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./assets/app.js"></script>
  </body>
</html>
